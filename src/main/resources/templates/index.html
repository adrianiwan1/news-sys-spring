<div th:replace="fragments/logo" class="container-fluid">
</div>

<div th:replace="fragments/menu" class="container-fluid bg-faded fh5co_padd_mediya padding_786">
</div>

<div class="container-fluid pb-4 pt-4">
    <div class="container paddding">
        <div class="row mx-0 animate-box" data-animate-effect="fadeInLeft">
            <div>
                <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">News</div>
            </div>
        </div>

        <div th:each="article, iStat : ${articles.content}" class="row pb-4">
            <div class="col-md-5">
                <div class="fh5co_hover_news_img">
                    <div class="fh5co_news_img"><img th:src="${article.getObrazek()}" alt=""/></div>
                    <div></div>
                </div>
            </div>
            <div class="col-md-7 animate-box">
                <a th:href="@{/article/(id=${article.getId()})}" class="fh5co_magna py-2" th:text="${article.getTytul()}"></a>
                <div>
                    <a class="fh5co_mini_time py-3" th:text="|${article.getAutor.login} -- ${article.getDataPublikacji()}|"></a>
                </div>
                <div class="fh5co_consectetur" >
                    [(${article.getLessTresc()})]
                </div>
            </div>
        </div>
        <div class="row mx-0 animate-box" data-animate-effect="fadeInUp">
            <div class="col-12 text-center pb-4 pt-4">
                <span th:if="${articles.totalPages > 0} "
                     th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/(size=${articles.size},page = ${pageNumber})} "
                       th:text="${pageNumber}"
                       th:class="${pageNumber==articles.number + 1} ? btn_pagging_picked : btn_pagging"></a>
                </span>
            </div>
        </div>
    </div>
</div>
